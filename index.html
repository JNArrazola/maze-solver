<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Laberintos</title>
    <link rel="stylesheet" href="css/mainStyles.css">
</head>
<body>
    <div class="container">
        <h1>Generador de Laberintos</h1>
        <div class="controls">
            <label for="rows">Filas: </label>
            <input type="number" id="rows" min="1" value="5">
            <label for="cols">Columnas: </label>
            <input type="number" id="cols" min="1" value="5">
            <label for="randomness">Aleatoriedad: </label> <!-- I think this is actually density, not randomness -->
            <input type="range" id="randomness" min="0" max="1" step="0.01" value="0.5" oninput="updateRandomnessLabel()">
            <span id="randomnessValue">50%</span>
            <button onclick="generateAndRandomizeMatrix()">Generar Laberinto</button>
        </div>

        <div id="matrix-container" class="grid"></div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
